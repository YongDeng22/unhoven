<!DOCTYPE html>
<html>
<head>
<meta charset="US-ASCII">
<title>UNH Oven</title>

<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="content/js/recipe.js"></script>
</head>

<body style="width: 90%; margin: 0 auto;">
	<div class="container" style="width: 100%; margin: 20px auto;">
		<h1>Recipe App Services</h1>
		<div style="margin: 20px auto">
			<a href="index.html" class="btn btn-primary">Home</a>
			<a href="create.html" class="btn btn-primary">Create</a>
			<a href="get.html" class="btn btn-primary">Find</a>
			<a href="search.html" class="btn btn-primary">Search</a>
			<a href="update.html" class="btn btn-primary">Update</a>
			<a href="get_by_user.html" class="btn btn-primary">Find by users</a>
			<a href="delete.html" class="btn btn-info">Delete a recipe</a>
		</div>
		
		<div class="form-group">
			<h3>Delete a recipe with recipe ID:</h3>
			<input class="form-control" type="text" name="recipeId" id="recipeId" style="width:200px; margin-bottom: 10px">
			<button class="btn btn-success" id="findSingleRecipeBtn" style="margin-bottom: 20px; width: 200px">Delete</button>
		</div>
		
		<div id="message"></div>

	</div>
</body>

<script type="text/javascript">
$(function() {
	$("#findSingleRecipeBtn").click(function() {
		var recipeId = $("#recipeId").val();
		var url = "https://recipeservice.herokuapp.com/rest/recipe/" + recipeId;
/* 		var htmlContent = "";
		var ingHtmlContent = "";
		$("#recipeTable").html("");
		$("#ingredientTable").html("");
		$("#posterTable").html(""); */
		
		$.ajax({
			url: url,
			type: "DELETE",
			dataType: "text",
			success: function(message) {
				$("#message").append("<h3 style='color: red;'>" + message + "</h3>");
				$("#message").append("<a href='index.html' class='btn btn-primary'>Click to show all recipes</a>");
			},
			error: function() {
				$("#message").append("<h3 style='color: red;'>Falied to delete recipe.</h3>");
				$("#message").append("<a href='index.html' class='btn btn-primary'>Click to show all recipes</a>");

			}
		});		
	});
});


</script>

</html>
